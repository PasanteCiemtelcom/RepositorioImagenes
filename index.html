<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RepositorioImagenes</title>

  <style>
    /* Galer√≠a simple */
    .galeria{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .galeria img{
      width: 100%;
      height: 160px;      /* misma altura para que se vea ordenado */
      object-fit: contain;  /* no se deforman */
      display: block;
    }
  </style>
</head>
<body>

  <div class="galeria">
    <img src="Imagenes/1.png" alt="Imagen 1">
    <img src="Imagenes/2.png" alt="Imagen 2">
    <img src="Imagenes/3.png" alt="Imagen 3">
    <img src="Imagenes/4.png" alt="Imagen 4">
    <img src="Imagenes/5.png" alt="Imagen 5">
    <img src="Imagenes/6.png" alt="Imagen 6">
    <img src="Imagenes/7.png" alt="Imagen 7">
    <img src="Imagenes/8.png" alt="Imagen 8">
    <img src="Imagenes/9.png" alt="Imagen 9">
    <img src="Imagenes/10.png" alt="Imagen 10">
    <img src="Imagenes/11.png" alt="Imagen 11">
  </div>

</body>
</html>
