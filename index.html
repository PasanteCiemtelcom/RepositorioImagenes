<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RepositorioImagenes</title>

  <style>
    
    .galeria{
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .galeria img{
      width: 100%;
      height: 160px;      
      object-fit: contain;  
      display: block;
    }
  </style>
</head>
<body>

  <div class="galeria">
    <img src="Imagenes/001.png" alt="Imagen 1">
    <img src="Imagenes/002.png" alt="Imagen 2">
    <img src="Imagenes/003.png" alt="Imagen 3">
    <img src="Imagenes/004.png" alt="Imagen 4">
    <img src="Imagenes/005.png" alt="Imagen 5">
    <img src="Imagenes/006.png" alt="Imagen 6">
    <img src="Imagenes/007.png" alt="Imagen 7">
    <img src="Imagenes/008.png" alt="Imagen 8">
    <img src="Imagenes/009.png" alt="Imagen 9">
    <img src="Imagenes/010.png" alt="Imagen 10">
    <img src="Imagenes/011.png" alt="Imagen 11">
    <img src="Imagenes/012.png" alt="Imagen 12">
  </div>

</body>
</html>
